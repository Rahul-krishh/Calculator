<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <div>Calculator</div>

  <p>
    <button onclick="result += '1'; console.log(result)">1</button>
    <button onclick="result += '2'; console.log(result)">2</button>
    <button onclick="result += '3'; console.log(result)">3</button>
    <button onclick="result += '+'; console.log(result)">+</button>
  </p>

  <p>
    <button onclick="result += '4'; console.log(result)">4</button>
    <button onclick="result += '5'; console.log(result)">5</button>
    <button onclick="result += '6'; console.log(result)">6</button>
    <button onclick="result += '-'; console.log(result)">-</button>
  </p>

  <p>
    <button onclick="result += '7'; console.log(result)">7</button>
    <button onclick="result += '8'; console.log(result)">8</button>
    <button onclick="result += '9'; console.log(result)">9</button>
    <button onclick="result += '*'; console.log(result)">*</button>
  </p>
  
  <p>
    <button onclick="result += '0'; console.log(result)">0</button>
    <button onclick="result += '.'; console.log(result)">.</button>
    <button onclick="result = eval(result); console.log(result)">=</button>
    <button onclick="result += '/'; console.log(result)">/</button>
  </p>

  <p>
    <button onclick="console.log(`Cleared.\n${result=''}`)">clear</button>
  </p>

  
  
  
  
  <script>
    let result = '';
  </script>

</body>
</html>
